<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haha!Bạn đã bị lừa!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0a0a1a;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
            position: relative;
        }
        .main-title {
            color: #ff6b6b;
            font-size: 5em;
            font-weight: bold;
            margin-bottom: 30px;
            animation: bounce 1s infinite;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.8);
        }
        .small-text {
            color: #ffffff;
            font-size: 1em;
            margin-top: 0;
            font-style: italic;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="container">
    </div>
    <script>
        const container = document.getElementById('container');
        const mainMessageElement = document.createElement('h1');
        mainMessageElement.textContent = "Chúc mừng bạn đã trúng thưởng!";
        mainMessageElement.classList.add('main-title');
        
        const smallTextElement = document.createElement('p');
        smallTextElement.textContent = "hehe bạn bị lừa rùi:))))";
        smallTextElement.classList.add('small-text');
        
        container.appendChild(mainMessageElement);
        container.appendChild(smallTextElement);
        
        console.log("Tìm kiếm lỗi à? Không có gì đâu, hehe!");

        // Pháo bông
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.alpha = 1;
                this.decay = Math.random() * 0.02 + 0.01;
                this.size = Math.random() * 3 + 2;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }

            update() {
                this.velocity.y += 0.1;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
            }
        }

        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.targetY = Math.random() * canvas.height * 0.4 + 50;
                this.velocity = -8;
                this.exploded = false;
                this.particles = [];
                this.colors = [
                    '#ff6b6b', '#4ecdc4', '#45b7d1', '#f7dc6f', 
                    '#bb8fce', '#85c1e2', '#f8b500', '#ff1744'
                ];
            }

            draw() {
                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                    ctx.fillStyle = '#ffffff';
                    ctx.fill();
                } else {
                    this.particles.forEach(p => p.draw());
                }
            }

            update() {
                if (!this.exploded) {
                    this.y += this.velocity;
                    if (this.y <= this.targetY) {
                        this.explode();
                    }
                } else {
                    this.particles.forEach(p => p.update());
                    this.particles = this.particles.filter(p => p.alpha > 0);
                }
            }

            explode() {
                this.exploded = true;
                const particleCount = 80;
                const color = this.colors[Math.floor(Math.random() * this.colors.length)];
                
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push(new Particle(this.x, this.y, color));
                }
            }
        }

        let fireworks = [];

        function createFirework() {
            const x = Math.random() * canvas.width;
            fireworks.push(new Firework(x, canvas.height));
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 26, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach((fw, index) => {
                fw.update();
                fw.draw();
                
                if (fw.exploded && fw.particles.length === 0) {
                    fireworks.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        setInterval(createFirework, 800);
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
